<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="env.js"></script>
  <script defer src="admin.js"></script>
</head>

<body class="admin">
  <header>
    <nav class="navbar">
      <div class="logo">Only System</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="auth.html">Login</a></li>
        <li><a href="admin.html" class="active">Admin Panel</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Admin Panel</h1>

    <div id="login-form" class="form-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="admin-panel" class="form-section" style="display: none;">
      <div class="input-group">
        <input type="text" id="name" placeholder="Actress Name" />
        <input type="text" id="image1" placeholder="Image 1 URL" />
        <input type="text" id="image2" placeholder="Image 2 URL" />
        <input type="number" id="price" placeholder="Price" />
        <input type="text" id="fileUrl" placeholder="File URL (after payment)" />
        <button onclick="addCard()">Add Card</button>
      </div>

      <div id="admin-cards" class="container"></div>

      <div style="text-align: center; margin-top: 20px;">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </main>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      const navLinks = document.querySelector(".nav-links");
      if (user) {
        const dashboardLink = document.createElement("li");
        dashboardLink.innerHTML = `<a href="dashboard.html">Dashboard</a>`;
        navLinks.appendChild(dashboardLink);
      }
    });
  </script>

</body>

</html>
