<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    input,
    button {
      margin: 5px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h2>Admin Panel - Manage Cards</h2>

  <form id="card-form">
    <input type="text" placeholder="Name" id="name" required />
    <input type="text" placeholder="Image 1 URL" id="image1" required />
    <input type="text" placeholder="Image 2 URL" id="image2" required />
    <input type="number" placeholder="Price" id="price" required />
    <button type="submit">Add Card</button>
  </form>

  <hr />
  <div id="card-list"></div>

  <script>
    const api = 'http://localhost:5000/api/cards';

    async function loadCards() {
      const res = await fetch(api);
      const cards = await res.json();

      const list = document.getElementById('card-list');
      list.innerHTML = '';

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <strong>${card.name}</strong><br>
          <img src="${card.image1}" height="50"> â†’
          <img src="${card.image2}" height="50"><br>
          $${card.price} 
          <button onclick="deleteCard('${card._id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteCard(id) {
      await fetch(`${api}/${id}`, { method: 'DELETE' });
      loadCards();
    }

    document.getElementById('card-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        image1: document.getElementById('image1').value,
        image2: document.getElementById('image2').value,
        price: parseFloat(document.getElementById('price').value)
      };

      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      e.target.reset();
      loadCards();
    });

    loadCards();
  </script>
</body>

</html>
